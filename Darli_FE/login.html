<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Open Farm: Technocrat</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/page-styles.css">

</head>
<body>
	<section class="container-fluid">
		<div class="col-md-4 col-md-offset-4 text-center">
			<a href=""><img src="" alt="logo" class="img-responsive text-center"></a>
			<h4 class="text-center">CREATE FARMERS PROFILE</h4>

			<form class="form-horizontal login-form">
				<div class="login-form-div text-center col-md-2"><img src="img/profile-pic.svg" class="img-responsive text-center login-profile-pic"></div>
			  <div class="form-group">
			    <div class="col-sm-12">
			    	<label for="" class="col-sm-12 control-label" style="text-align: left; padding:0 0 3px;">Password</label>
			      <input type="email" class="form-control no-border" id="inputEmail3" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="password" class="form-control no-border" id="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="password" class="form-control no-border" id="confirmPassword" placeholder="Password Again">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="text" class="form-control no-border" id="state" placeholder="State">
			    </div>
			  </div>
			  <p class="justify">By clicking Register, you are indicating that you have read and agree to the <span style="color: blue;"><a href="">Terms and Conditions</a></span>  of using this service.</p>
			</form>
		</div>
		
	</section>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
