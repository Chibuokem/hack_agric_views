<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Open Farm: Technocrat</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/page-styles.css">

</head>
<body>
	<section class="container-fluid" style="padding-top: 40px;">
		<div class="col-md-4 col-md-offset-4 text-center" style="">
			<a href=""><img src="" alt="logo" class="img-responsive text-center"></a>
			<h4 class="text-center" style="margin-bottom: 70px;">REGISTER PROFILE</h4>

			<form class="form-horizontal login-form" >
				<div class="login-form-div text-center col-md-2"><img src="img/profile-pic.svg" class="img-responsive text-center login-profile-pic"></div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="email" class="form-control no-border" id="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="password" class="form-control no-border" id="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="password" class="form-control no-border" id="confirmPassword" placeholder="Password Again">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="text" class="form-control no-border" id="state" placeholder="State">
			    </div>
			  </div>
			  <p style="text-align: left; margin-top: 10px;">By clicking Register, you are indicating that you have read and agree to the <span style="color: blue;"><a href="">Terms and Conditions</a></span>  of using this service.</p>
			  <div class="form-group" style="margin-top: 30px;">
			    <div class="col-sm-12">
			      <a href="" class="btn btn-default pull-left"> No Thanks</a>
			      <a href="" class="btn btn-info default pull-right"> Register</a>
			    </div>
			  </div>
			</form>
		</div>
		<div class="col-md-4 col-md-offset-4 text-center" >
			<h4 class="text-center" style="margin-bottom: 70px;">TELL US MORE ABOUT YOU</h4>
			<form class="form-horizontal login-form">
				<div class="login-form-div col-md-2"><img src="img/profile-pic.svg" class="img-responsive text-center login-profile-pic"></div>
			  <div class="form-group" style="text-align: left;">
			  	<label for="name" class="control-label" ">Full Name</label>
			    <div class="col-sm-12">
			      <input type="text" class="form-control no-border" id="name" placeholder="">
			    </div>
			  </div>
			  <div class="form-group" style="text-align: left;">
			    <div class="col-sm-12 " >
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am a Farmer
    				</label>
			    </div>
			  </div>
        <div class="form-group">
			    <div class="col-sm-12 " style="text-align: left;">
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am an Investor
    				</label>
			    </div>
			  </div>
			  <div class="form-group" >
			    <div class="col-sm-12 " style="text-align: left;">
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am a Mentor
    				</label>
			    </div>
			  </div>
			  <div class="form-group" >
			    <div class="col-sm-12 " style="text-align: left;">
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am an Organization
    				</label>
			    </div>
			  </div>
			  
			  <div class="form-group" style="margin-top: 30px;">
			    <div class="col-sm-12">
			      <a href="" class="btn btn-info default pull-right">SET UP MY PROFILE</a>
			    </div>
			  </div>
			</form>
		</div>
		<div class="col-md-4 col-md-offset-4 text-center" >
			<h4 class="text-center" style="margin-bottom: 70px;">PROFILE IDENTIFICATION</h4>
			<form class="form-horizontal login-form">
				<div class="login-form-div col-md-2"><img src="img/profile-pic.svg" class="img-responsive text-center login-profile-pic"></div>
			  <div class="form-group" style="text-align: left;">
			  	<label for="name" class="control-label" ">Full Name</label>
			    <div class="col-sm-12">
			      <input type="text" class="form-control no-border" id="name" placeholder="">
			    </div>
			  </div>
			  <div class="form-group" style="text-align: left;">
			    <div class="col-sm-12 " >
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am a Farmer
    				</label>
			    </div>
			  </div>
        <div class="form-group">
			    <div class="col-sm-12 " style="text-align: left;">
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am an Investor
    				</label>
			    </div>
			  </div>
			  <div class="form-group" >
			    <div class="col-sm-12 " style="text-align: left;">
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am a Mentor
    				</label>
			    </div>
			  </div>
			  <div class="form-group" >
			    <div class="col-sm-12 " style="text-align: left;">
    	      <label class="checkbox-inline">
    				  <input type="checkbox" id="inlineCheckbox1" value="option1">I am an Organization
    				</label>
			    </div>
			  </div>
			  
			  <div class="form-group" style="margin-top: 30px;">
			    <div class="col-sm-12">
			      <a href="" class="btn btn-info default pull-right"> Continue</a>
			    </div>
			  </div>
			</form>
		</div>
		
	</section>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
